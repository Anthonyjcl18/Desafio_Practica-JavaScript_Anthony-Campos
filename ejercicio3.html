<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span id="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        //Declaramos variables

        let resultado = document.getElementById('resultado');
        let valor1 = document.getElementById('valor1');
        let valor2 = document.getElementById('valor2');
        let sumar = document.getElementById('btn-sumar');
        let restar = document.getElementById('btn-restar');

        sumar.addEventListener("click", function () {
            resultado.innerText = parseFloat(valor1.value) + parseFloat(valor2.value);
            console.log(resultado);
        })

        restar.addEventListener("click", function () {
            let operacion = parseFloat(valor1.value) - parseFloat(valor2.value);
            if (operacion >=0) {
                resultado.innerText = parseFloat(valor1.value) - parseFloat(valor2.value);
            } else {
                resultado.innerText = 0;
            }
        })     

    </script>
</body>

</html>
